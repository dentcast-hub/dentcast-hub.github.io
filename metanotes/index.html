<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Meta Note — دنت‌کست</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <!-- استایل اصلی سایت -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <main class="dc-main">

    <!-- عنوان -->
    <h3 class="dc-section-title">Meta Note</h3>
    <p class="dc-section-sub">بخش تکمیلی دنت‌کست</p>

    <!-- لیست کارت‌ها دقیقا مثل UI صفحه اصلی -->
    <div class="dc-card-list">

      <!-- کارت نمونه -->
      <article class="dc-card">
        <div class="dc-card-main">
          <div class="dc-card-title">Meta Decision Model</div>
          <div class="dc-card-caption">مدل اصلی تصمیم‌گیری در استیج دوم.</div>
        </div>
        <span class="dc-chip">Meta</span>
      </article>

      <!-- کارت دوم -->
      <article class="dc-card">
        <div class="dc-card-main">
          <div class="dc-card-title">Dynamic Prognosis Layers</div>
          <div class="dc-card-caption">لایه‌بندی پویا در تحلیل آینده دندان.</div>
        </div>
        <span class="dc-chip">Meta</span>
      </article>

      <!-- کارت سوم -->
      <article class="dc-card">
        <div class="dc-card-main">
          <div class="dc-card-title">Semantic Clinical Mapping</div>
          <div class="dc-card-caption">نقشه‌برداری معنایی برای تصمیم‌سازی بهتر.</div>
        </div>
        <span class="dc-chip">Meta</span>
      </article>

    </div>
  </main>
</body>
</html>
