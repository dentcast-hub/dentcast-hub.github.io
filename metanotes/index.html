<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Meta Note — دنت‌کست</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <!-- استایل اصلی سایت -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <main class="dc-main">

    <!-- عنوان صفحه -->
    <h3 class="dc-section-title">Meta Note</h3>
    <p class="dc-section-sub">یادداشت‌های متا</p>

    <!-- لیست کارت‌ها -->
    <div class="dc-card-list">

      <!-- یک نمونه کارت — بعداً هر نوت را اضافه می‌کنیم -->
      <article class="dc-card" id="meta-001">
        <div class="dc-card-main">
          <div class="dc-card-title">Meta Decision Model</div>
          <div class="dc-card-caption">چارچوب تصمیم‌گیری در استیج دوم</div>
        </div>
        <span class="dc-chip">Meta</span>
      </article>

      <!-- کارت دوم نمونه -->
      <article class="dc-card" id="meta-002">
        <div class="dc-card-main">
          <div class="dc-card-title">Semantic Decision Layers</div>
          <div class="dc-card-caption">تعریف لایه‌های معنا در تصمیم‌سازی</div>
        </div>
        <span class="dc-chip">Meta</span>
      </article>

    </div>
  </main>

</html>
