      font-size:14.5px;

    .metaRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;

      color:var(--dc-muted);

      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);

      place-items:center;

      font-size:13px;

      opacity:.9;

    .alphaBtn:active{transform:scale(.97)}

      opacity:.25;
      cursor:default;
    }
    .alphaBtn.active{
      background:rgba(11,95,255,.16);
      border-color:rgba(11,95,255,.30);
      color:var(--dc-text);
      opacity:1;
    }

    .listWrap{

      background:var(--dc-card);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px;
      overflow:hidden;
    }
    .sectionHeader{
      display:flex;

      align-items:center;

      padding:12px 14px;
      background:rgba(255,255,255,.03);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .sectionHeader h2{

      font-size:14px;

      gap:10px;

      background:rgba(255,255,255,.04);

    .term{

<body>
  <main class="page">

    <div class="top">

<footer class="footer">

  <script>
    const GLOSSARY_JSON_URL = "glossary.json"; // same folder: /glossary/glossary.json

    const elListWrap = document.getElementById("listWrap");
    const elSearch = document.getElementById("search");
    const elCountChip = document.getElementById("countChip");
    const elAlphaNav = document.getElementById("alphaNav");

    const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

    function normalize(str){
      return (str || "")
        .toString()
        .trim()
        .toLowerCase()
        .replace(/\s+/g, " ");
    }

    function getFirstLetter(title){
      const t = (title || "").trim();
      const m = t.match(/[A-Za-z]/);
      return m ? m[0].toUpperCase() : "#";
    }

    function escapeHTML(s){
      return (s || "").replace(/[&<>"']/g, ch => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[ch]));
    }

    function debounce(fn, wait=120){
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), wait);
      };
    }

    function sortAZ(items){
      // stable A–Z by title
      return items.slice().sort((a,b)=>{
        const A = (a.title || "").toLowerCase();
        const B = (b.title || "").toLowerCase();
        if (A < B) return -1;
        if (A > B) return 1;
        return 0;
      });
    }

    function buildAlphaNav(enabledLetters){
  elAlphaNav.innerHTML = "";

  ALPHABET.forEach(letter => {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.className = "alphaBtn" + (enabledLetters.has(letter) ? "" : " disabled");
    btn.textContent = letter;

    if (enabledLetters.has(letter)) {
      btn.addEventListener("click", () => {
        const target = document.getElementById("sec-" + letter);
        if (!target) return;

        const topBar = document.querySelector(".top");
        const offset = topBar ? topBar.offsetHeight + 8 : 0;

        const y =
          target.getBoundingClientRect().top +
          window.pageYOffset -
          offset;

        window.scrollTo({
          top: y,
          behavior: "smooth"
        });

        // active state
        [...elAlphaNav.querySelectorAll(".alphaBtn")]
          .forEach(b => b.classList.remove("active"));

        btn.classList.add("active");

        // remove active after short time
        setTimeout(() => btn.classList.remove("active"), 1200);
      });
    } else {
      btn.setAttribute("aria-disabled", "true");
    }

    elAlphaNav.appendChild(btn);
  });
}


    function renderSections(items){
      if (!items.length){
        elListWrap.innerHTML = `
          <div class="empty">
            موردی پیدا نشد. <br>
            املا رو چک کنید یا عبارت کوتاه‌تری بزنید.
          </div>`;
        elCountChip.textContent = "۰ عنوان";
        buildAlphaNav(new Set());
        return;
      }

      const grouped = new Map();
      for (const it of items){
        const letter = getFirstLetter(it.title);
        if (!grouped.has(letter)) grouped.set(letter, []);
        grouped.get(letter).push(it);
      }

      // keep A–Z order, then others
      const lettersInData = new Set([...grouped.keys()].filter(k=>k !== "#"));
      const orderedKeys = [
        ...ALPHABET.filter(l => grouped.has(l)),
        ...[...grouped.keys()].filter(k => !ALPHABET.includes(k)).sort()
      ];

      elListWrap.innerHTML = "";
      let total = 0;

      for (const key of orderedKeys){
        const arr = grouped.get(key) || [];
        total += arr.length;

        const section = document.createElement("section");
        section.id = "sec-" + key;

        const header = document.createElement("div");
        header.className = "sectionHeader";
        header.innerHTML = `
          <h2>${escapeHTML(key)} <span class="badge">${arr.length}</span></h2>
          <span class="badge">A–Z</span>
        `;

        const itemsDiv = document.createElement("div");
        itemsDiv.className = "items";

        for (const it of arr){
          const a = document.createElement("a");
          a.className = "term";
          a.href = it.url;
          a.innerHTML = `
            <div class="left">
              <div class="en">${escapeHTML(it.title)}</div>
              <div class="fa">${escapeHTML(it.fa_title)}</div>
            </div>
            <div class="arrow">›</div>
          `;
          itemsDiv.appendChild(a);
        }

        section.appendChild(header);
        section.appendChild(itemsDiv);
        elListWrap.appendChild(section);
      }

      elCountChip.textContent = total.toLocaleString("fa-IR") + " مدخل";
      buildAlphaNav(lettersInData);
    }

    let ALL = [];

    async function init(){
      try{
        const res = await fetch(GLOSSARY_JSON_URL, {cache:"no-store"});
        if(!res.ok) throw new Error("Failed to load glossary.json");
        const data = await res.json();

        const list = Array.isArray(data.glossary) ? data.glossary : [];
        ALL = sortAZ(list).map(it => ({
          slug: it.slug || "",
          title: it.title || "",
          fa_title: it.fa_title || "",
          url: it.url || "#"
        }));

        renderSections(ALL);

      } catch(e){
        elListWrap.innerHTML = `
          <div class="empty">
            خطا در بارگذاری glossary.json <br>
            مطمئن شوید فایل در مسیر <b>/glossary/glossary.json</b> وجود دارد.
          </div>`;
        elCountChip.textContent = "—";
        buildAlphaNav(new Set());
      }
    }

    const onSearch = debounce(()=>{
      const q = normalize(elSearch.value);
      if(!q){
        renderSections(ALL);
        return;
      }
      const filtered = ALL.filter(it=>{
        const en = normalize(it.title);
        const fa = normalize(it.fa_title);
        const slug = normalize(it.slug);
        return en.includes(q) || fa.includes(q) || slug.includes(q);
      });
      renderSections(filtered);
    }, 120);

    elSearch.addEventListener("input", onSearch);

    init();
    (function enableGlobalHorizontalSwipeForAlphaNav(){
  const nav = document.getElementById("alphaNav");
  const wrap = document.getElementById("listWrap"); // پایین صفحه (لیست + مدخل‌ها)
  const search = document.getElementById("search");
  if (!nav || !wrap) return;

  let startX = 0, startY = 0;
  let startScrollLeft = 0;
  let swiping = false;
  let moved = false;
  let suppressClickUntil = 0;

  const THRESHOLD = 10; // px
  const SPEED = 1.0;    // 1 = طبیعی، 1.2 تندتر

  // جلوگیری از کلیک ناخواسته بعد از سوایپ روی لینک‌ها
  document.addEventListener("click", (e) => {
    if (Date.now() < suppressClickUntil) {
      e.preventDefault();
      e.stopPropagation();
    }
  }, true);

  function isInsideSearch(e){
    return e.target === search || (search && search.contains(e.target));
  }

  function onStart(e){
    if (!e.touches || e.touches.length !== 1) return;

    // روی سرچ، اصلاً سوایپ رو فعال نکن
    if (isInsideSearch(e)) return;

    const t = e.touches[0];
    startX = t.clientX;
    startY = t.clientY;
    startScrollLeft = nav.scrollLeft;
    swiping = false;
    moved = false;
  }

  function onMove(e){
    if (!e.touches || e.touches.length !== 1) return;
    if (isInsideSearch(e)) return;

    const t = e.touches[0];
    const dx = t.clientX - startX;
    const dy = t.clientY - startY;

    // هنوز تصمیم نگرفتیم: افقیه یا عمودی؟
    if (!swiping) {
      // اگر حرکت عمدتاً عمودیه، بیخیال (صفحه خودش اسکرول بشه)
      if (Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > THRESHOLD) return;

      // اگر افقیه، سوایپ رو روشن کن
      if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > THRESHOLD) {
        swiping = true;
      } else {
        return;
      }
    }

    // از اینجا به بعد افقی قطعی شد → اسکرول نوار حروف
    moved = true;

    // خیلی مهم: جلوگیری از اسکرول/کلیک پیش‌فرض وقتی داریم سوایپ افقی می‌کنیم
    e.preventDefault();

    // جهت معکوس: انگشت چپ → نوار راست
    nav.scrollLeft = startScrollLeft - (dx * SPEED);
  }

  function onEnd(){
    if (moved) {
      // بعد از سوایپ، تاچ نباید لینک باز کنه
      suppressClickUntil = Date.now() + 350;
    }
    swiping = false;
    moved = false;
  }

  // روی کل پایین صفحه کار کنه (لیست)
  wrap.addEventListener("touchstart", onStart, { passive: true });
  wrap.addEventListener("touchmove", onMove, { passive: false });
  wrap.addEventListener("touchend", onEnd, { passive: true });
  wrap.addEventListener("touchcancel", onEnd, { passive: true });

  // و برای اینکه “هرجای صفحه پایین” دقیقاً پوشش داده بشه،
  // روی خود document هم می‌ذاریم، ولی سرچ رو استثنا می‌کنیم
  document.addEventListener("touchstart", onStart, { passive: true });
  document.addEventListener("touchmove", onMove, { passive: false });
  document.addEventListener("touchend", onEnd, { passive: true });
  document.addEventListener("touchcancel", onEnd, { passive: true });
})();

  </script>
