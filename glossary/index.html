  <style>
   :root{
  --dc-bg1:#0b1220;
  --dc-bg2:#121a2b;
  --dc-primary:#0b5fff;
  --dc-text:#e7eaf1;
  --dc-muted:#9aa1b3;
  --dc-card:rgba(255,255,255,.06);

}

body{
  margin:0;
  font-family: Vazirmatn, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--dc-text);

  min-height:100vh;

  flex-direction:column;

a{color:inherit;text-decoration:none}

/* =====================
   Layout
   ===================== */
.page{
  max-width:900px;
  margin:0 auto;
  padding:12px 10px 32px;
  flex:1;
}

/* =====================
   Top / Header
   ===================== */
.top{
  position:relative;
  z-index:10;
  padding:6px 0 8px;
}

.hero{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-bottom:6px;
}

.nav-back{
  margin-bottom:4px;
}

.back-link{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:5px 10px;
  font-size:12px;
  color:var(--dc-muted);
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.10);
  border-radius:999px;
}

.title{
  font-size:18px;
  font-weight:700;
  display:flex;
  align-items:center;
  gap:8px;
}

.title .dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--dc-primary);
  box-shadow:0 0 0 3px rgba(11,95,255,.2);
}

.subtitle{
  font-size:12.5px;
  line-height:1.6;
  color:var(--dc-muted);
}

/* =====================
   Search
   ===================== */
.searchWrap{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px;
  border-radius:14px;
  background:var(--dc-card);
  border:1px solid var(--dc-border);
}

.searchIcon{
  width:30px;
  height:30px;
  border-radius:10px;
  background:rgba(11,95,255,.14);
  border:1px solid rgba(11,95,255,.25);
  display:grid;
  place-items:center;
  color:var(--dc-primary);
  font-weight:900;
  flex:0 0 auto;
}

#search{
  width:100%;
  border:0;
  outline:0;
  background:transparent;
  color:var(--dc-text);
  font-size:14px;
  padding:6px 4px;
}

#search::placeholder{
  color:rgba(231,234,241,.55);
}

/* =====================
   Meta row
   ===================== */
.metaRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
  margin-top:6px;
}

.chip{
  font-size:11.5px;
  padding:4px 8px;
  border-radius:999px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.10);
  color:var(--dc-muted);
  white-space:nowrap;
}

/* =====================
   Alphabet nav
   ===================== */
.alphaNav{
  margin-top:6px;
  display:flex;
  gap:6px;
  overflow-x:auto;
  padding:6px 2px 2px;
  scrollbar-width:none;
}
.alphaNav::-webkit-scrollbar{display:none}

.alphaBtn{
  min-width:28px;
  height:28px;
  border-radius:10px;
  font-size:12px;
  font-weight:700;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.05);
  color:var(--dc-text);
  opacity:.9;
  cursor:pointer;
}

.alphaBtn.disabled{
  opacity:.25;
  cursor:default;
}

.alphaBtn.active{
  background:rgba(11,95,255,.18);
  border-color:rgba(11,95,255,.35);
}

/* =====================
   List
   ===================== */
.listWrap{
  margin-top:10px;
  background:var(--dc-card);
  border:1px solid rgba(255,255,255,.08);
  border-radius:16px;
  overflow:hidden;
}

.sectionHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 10px;
  background:rgba(255,255,255,.03);
  border-bottom:1px solid rgba(255,255,255,.06);
}

.sectionHeader h2{
  margin:0;
  font-size:13px;
  display:flex;
  align-items:center;
  gap:6px;
}

.sectionHeader .badge{
  font-size:11px;
  padding:3px 6px;
  border-radius:999px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.10);
  color:var(--dc-muted);
}

.items{
  padding:6px 6px 10px;
}

.term{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
  padding:10px;
  margin:5px 4px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.06);
}

.term .left{
  display:flex;
  flex-direction:column;
  gap:2px;
  min-width:0;
}

.en{
  font-size:14px;
  font-weight:700;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.fa{
  font-size:12.5px;
  color:var(--dc-muted);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.arrow{
  width:28px;
  height:28px;
  border-radius:10px;
  background:rgba(11,95,255,.14);
  border:1px solid rgba(11,95,255,.25);
  display:grid;
  place-items:center;
  color:var(--dc-primary);
  font-weight:900;
  flex:0 0 auto;
}

/* =====================
   Empty
   ===================== */
.empty{
  padding:18px 14px;
  font-size:13.5px;
  color:var(--dc-muted);
  line-height:1.7;
}

/* =====================
   Footer
   ===================== */
.footer{
  margin-top:auto;
  padding:14px 12px 20px;
  font-size:12px;
  color:var(--dc-muted);
  text-align:center;
  border-top:1px solid rgba(255,255,255,.08);
}

.footer a{
  color:var(--dc-muted);
  border-bottom:1px dotted rgba(154,161,179,.45);
}

<body>
  <main class="page">

    <div class="top">
      <div class="hero">
       
<div class="nav-back">
  <a href="https://dentcast.ir/" class="back-link">← بازگشت به صفحهٔ اصلی دنت‌کست</a>
</div>

        <div class="title"><span class="dot"></span>دانشنامهٔ دنت‌کست</div>
        <div class="subtitle">فقط عنوان‌ها. مرتب‌شده A–Z. جستجوی زنده + پرش الفبایی.</div>
      </div>

      <div class="searchWrap">
        <div class="searchIcon">⌕</div>
        <input id="search" type="search" placeholder="جستجو: Dental Cement / سمان دندانی ..." autocomplete="off" />
      </div>

      <div class="metaRow">
        <div class="chip" id="countChip">۰ مدخل</div>
        <div class="chip" id="hintChip">برای پرش، حروف A–Z رو بزن</div>
      </div>

      <div class="alphaNav" id="alphaNav" aria-label="Alphabet navigation"></div>
    </div>

    <div class="listWrap" id="listWrap">
      <!-- sections injected here -->
    </div>

    

  </main>
<footer class="footer">

  <script>
    const GLOSSARY_JSON_URL = "glossary.json"; // same folder: /glossary/glossary.json

    const elListWrap = document.getElementById("listWrap");
    const elSearch = document.getElementById("search");
    const elCountChip = document.getElementById("countChip");
    const elAlphaNav = document.getElementById("alphaNav");

    const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

    function normalize(str){
      return (str || "")
        .toString()
        .trim()
        .toLowerCase()
        .replace(/\s+/g, " ");
    }

    function getFirstLetter(title){
      const t = (title || "").trim();
      const m = t.match(/[A-Za-z]/);
      return m ? m[0].toUpperCase() : "#";
    }

    function escapeHTML(s){
      return (s || "").replace(/[&<>"']/g, ch => ({
        "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
      }[ch]));
    }

    function debounce(fn, wait=120){
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), wait);
      };
    }

    function sortAZ(items){
      // stable A–Z by title
      return items.slice().sort((a,b)=>{
        const A = (a.title || "").toLowerCase();
        const B = (b.title || "").toLowerCase();
        if (A < B) return -1;
        if (A > B) return 1;
        return 0;
      });
    }

    function buildAlphaNav(enabledLetters){
      elAlphaNav.innerHTML = "";
      ALPHABET.forEach(letter=>{
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "alphaBtn" + (enabledLetters.has(letter) ? "" : " disabled");
        btn.textContent = letter;

        if (enabledLetters.has(letter)){
          btn.addEventListener("click", ()=>{
            const target = document.getElementById("sec-" + letter);
            if (target){
              target.scrollIntoView({behavior:"smooth", block:"start"});
              // active state
              [...elAlphaNav.querySelectorAll(".alphaBtn")].forEach(b=>b.classList.remove("active"));
              btn.classList.add("active");
              // remove active after short time
              setTimeout(()=>btn.classList.remove("active"), 1200);
            }
          });
        } else {
          btn.setAttribute("aria-disabled","true");
        }

        elAlphaNav.appendChild(btn);
      });
    }

    function renderSections(items){
      if (!items.length){
        elListWrap.innerHTML = `
          <div class="empty">
            موردی پیدا نشد. <br>
            املا رو چک کنید یا عبارت کوتاه‌تری بزنید.
          </div>`;
        elCountChip.textContent = "۰ مدخل";
        buildAlphaNav(new Set());
        return;
      }

      const grouped = new Map();
      for (const it of items){
        const letter = getFirstLetter(it.title);
        if (!grouped.has(letter)) grouped.set(letter, []);
        grouped.get(letter).push(it);
      }

      // keep A–Z order, then others
      const lettersInData = new Set([...grouped.keys()].filter(k=>k !== "#"));
      const orderedKeys = [
        ...ALPHABET.filter(l => grouped.has(l)),
        ...[...grouped.keys()].filter(k => !ALPHABET.includes(k)).sort()
      ];

      elListWrap.innerHTML = "";
      let total = 0;

      for (const key of orderedKeys){
        const arr = grouped.get(key) || [];
        total += arr.length;

        const section = document.createElement("section");
        section.id = "sec-" + key;

        const header = document.createElement("div");
        header.className = "sectionHeader";
        header.innerHTML = `
          <h2>${escapeHTML(key)} <span class="badge">${arr.length}</span></h2>
          <span class="badge">A–Z</span>
        `;

        const itemsDiv = document.createElement("div");
        itemsDiv.className = "items";

        for (const it of arr){
          const a = document.createElement("a");
          a.className = "term";
          a.href = it.url;
          a.innerHTML = `
            <div class="left">
              <div class="en">${escapeHTML(it.title)}</div>
              <div class="fa">${escapeHTML(it.fa_title)}</div>
            </div>
            <div class="arrow">›</div>
          `;
          itemsDiv.appendChild(a);
        }

        section.appendChild(header);
        section.appendChild(itemsDiv);
        elListWrap.appendChild(section);
      }

      elCountChip.textContent = total.toLocaleString("fa-IR") + " مدخل";
      buildAlphaNav(lettersInData);
    }

    let ALL = [];

    async function init(){
      try{
        const res = await fetch(GLOSSARY_JSON_URL, {cache:"no-store"});
        if(!res.ok) throw new Error("Failed to load glossary.json");
        const data = await res.json();

        const list = Array.isArray(data.glossary) ? data.glossary : [];
        ALL = sortAZ(list).map(it => ({
          slug: it.slug || "",
          title: it.title || "",
          fa_title: it.fa_title || "",
          url: it.url || "#"
        }));

        renderSections(ALL);

      } catch(e){
        elListWrap.innerHTML = `
          <div class="empty">
            خطا در بارگذاری glossary.json <br>
            مطمئن شوید فایل در مسیر <b>/glossary/glossary.json</b> وجود دارد.
          </div>`;
        elCountChip.textContent = "—";
        buildAlphaNav(new Set());
      }
    }

    const onSearch = debounce(()=>{
      const q = normalize(elSearch.value);
      if(!q){
        renderSections(ALL);
        return;
      }
      const filtered = ALL.filter(it=>{
        const en = normalize(it.title);
        const fa = normalize(it.fa_title);
        const slug = normalize(it.slug);
        return en.includes(q) || fa.includes(q) || slug.includes(q);
      });
      renderSections(filtered);
    }, 120);

    elSearch.addEventListener("input", onSearch);

    init();
  </script>
</body>
