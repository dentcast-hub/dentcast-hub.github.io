<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>DentCast Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap">

<style>
body {
  background: #0b1220;
  color: #e7eaf1;
  font-family: Vazirmatn, sans-serif;
  margin: 0;
  padding: 20px;
}

/* PLAYER BOX */
#player-container {
  width: 100%;
  max-width: 650px;
  margin: auto;
  padding: 20px;
  border-radius: 24px;
  background: linear-gradient(135deg, #0b1e42, #0b1220);
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

/* HEADER */
#player-header {
  display: flex;
  gap: 20px;
  align-items: center;
}

#player-cover {
  width: 110px;
  height: 110px;
  border-radius: 16px;
}

/* CONTROLS */
#controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 18px 0;
}

.skip-btn {
  background: #113785;
  color: white;
  padding: 12px 20px;
  border-radius: 22px;
  border: none;
  font-size: 1.2em;
}

#play-btn {
  background: #0b5fff;
  padding: 16px 28px;
  border-radius: 26px;
  border: none;
  font-size: 1.5em;
}

#seek-bar { width: 100%; margin-top: 10px; }

/* SORT BUTTON */
#sort-btn {
  margin-top: 15px;
  padding: 10px 20px;
  background: #0b5fff;
  border: none;
  border-radius: 14px;
  font-size: 1em;
  cursor: pointer;
}

/* EPISODE LIST */
#episode-list {
  max-height: 260px;   /* فقط ۵–۶ آیتم دیده می‌شه */
  overflow-y: auto;    /* بقیه اسکرول می‌شن */
  margin-top: 15px;
}

#episode-list li {
  background: #121a2b;
  padding: 12px;
  border-radius: 14px;
  margin: 8px 0;
  cursor: pointer;
}

#episode-list li:hover {
  background: #0b1e42;
}

/* MODAL */
#modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.75);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
#modal.hidden { display: none; }

#modal-content {
  width: 95%;
  max-width: 600px;
  background: #ffffff;
  color: #000000;
  border-radius: 20px;
  padding: 20px;
  max-height: 85%;
  overflow-y: auto;
}

#modal-close {
  float: left;
  cursor: pointer;
  font-size: 24px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="player-container">

  <div id="player-header">
    <img id="player-cover" src="dentcast-cover.png">
    <div>
      <h2 id="player-title" style="cursor:pointer;"></h2>
      <p id="player-duration" style="opacity:0.7;"></p>
    </div>
  </div>

  <div id="controls">
    <button class="skip-btn" id="back15">⟲ 15s</button>
    <button id="play-btn">▶️</button>
    <button class="skip-btn" id="forward15">15s ⟳</button>
  </div>

  <input type="range" id="seek-bar" value="0">

  <button id="sort-btn">مرتب‌سازی: جدید → قدیم</button>

  <ul id="episode-list"></ul>
</div>

<!-- MODAL -->
<div id="modal" class="hidden">
  <div id="modal-content">
    <span id="modal-close">✖</span>
    <div id="modal-body"></div>
  </div>
</div>

<script>
let episodes = [];
let currentIndex = 0;
let sortDescending = true; // حالت اولیه: جدید → قدیم

const audio = document.getElementById("audio");
const titleEl = document.getElementById("player-title");
const durationEl = document.getElementById("player-duration");
const listEl = document.getElementById("episode-list");
const seek = document.getElementById("seek-bar");
const modal = document.getElementById("modal");
const modalBody = document.getElementById("modal-body");
document.getElementById("modal-close").onclick = () => modal.classList.add("hidden");

/* ----------- LOAD JSON FROM ROOT ----------- */
fetch("dentcast.json")
  .then(r => r.json())
  .then(data => {
    episodes = data;
    applySorting();
    loadEpisode(0);
  });

/* ----------- RENDER EPISODE LIST (AFTER SORT) ----------- */
function renderList() {
  listEl.innerHTML = "";
  episodes.forEach((ep, i) => {
    const li = document.createElement("li");
    li.innerHTML = `<strong>${ep.episode} — ${ep.title}</strong>`;
    li.onclick = () => loadEpisode(i);
    listEl.appendChild(li);
  });
}

/* ----------- SORTING LOGIC ----------- */
function applySorting() {
  episodes.sort((a, b) => {
    const A = parseFloat(a.episode);
    const B = parseFloat(b.episode);
    return sortDescending ? B - A : A - B;
  });
  renderList();
}

document.getElementById("sort-btn").onclick = () => {
  sortDescending = !sortDescending;
  applySorting();
  document.getElementById("sort-btn").innerText =
    sortDescending ? "مرتب‌سازی: جدید → قدیم" : "مرتب‌سازی: قدیم → جدید";
};

/* ----------- LOAD SELECTED EPISODE ----------- */
function loadEpisode(i) {
  currentIndex = i;
  const ep = episodes[i];

  const audioEl = document.getElementById("audio") || new Audio();
  audioEl.id = "audio";
  document.body.appendChild(audioEl);

  audioEl.src = ep.audio_url;
  titleEl.innerHTML = `${ep.episode} — ${ep.title}`;
  durationEl.innerHTML = ep.duration;

  titleEl.onclick = () => {
    modalBody.innerHTML = ep.description;
    modal.classList.remove("hidden");
  };
}

/* ----------- PLAY / PAUSE ----------- */
document.getElementById("play-btn").onclick = () => {
  const audioEl = document.getElementById("audio");
  if (audioEl.paused) audioEl.play();
  else audioEl.pause();
};

/* ----------- SEEK BAR ----------- */
document.addEventListener("timeupdate", () => {
  const audioEl = document.getElementById("audio");
  seek.value = audioEl.currentTime / audioEl.duration * 100;
});

seek.oninput = () => {
  const audioEl = document.getElementById("audio");
  audioEl.currentTime = seek.value / 100 * audioEl.duration;
};

/* ---------- 15 SEC SKIPS ---------- */
document.getElementById("back15").onclick = () => {
  const audioEl = document.getElementById("audio");
  audioEl.currentTime -= 15;
};

document.getElementById("forward15").onclick = () => {
  const audioEl = document.getElementById("audio");
  audioEl.currentTime += 15;
};
</script>

</body>
</html>
