<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>DentCast Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
  :root {
    --blue: #0b5fff;
    --blue-soft: #1b3b8f;

    /* ðŸŽ¨ ØªÙ… Ù„Ø§ÛŒØª Ø¬Ø¯ÛŒØ¯ */
    --bg: #f6f7fb;
    --bg-card: #ffffff;
    --border: rgba(0,0,0,0.12);

    --text-main: #0f1a2e;
    --text-sub: #394865;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: linear-gradient(180deg,#f1f4fa,#ffffff);
    font-family: "Vazirmatn", sans-serif;
    color: var(--text-main);
    padding: 16px 6px;
    box-sizing: border-box;
  }

  .dc-wrapper {
    width: 100%;
    max-width: 480px;

    /* ðŸ”µ Ú©Ø§Ø±Øª Ø±ÙˆØ´Ù† */
    background: var(--bg-card);
    border-radius: 20px;
    overflow: hidden;
    border: 1px solid var(--border);
    box-shadow: 0 4px 20px rgba(0,0,0,0.06);
  }

  .dc-header {
    display: flex;
    padding: 12px;
    gap: 10px;
  }

  .dc-cover img {
    width: 60px;
    height: 60px;
    border-radius: 14px;
    object-fit: cover;
    border: 1px solid rgba(0,0,0,0.1);
  }

  #dc-current-title {
    font-size: 14px;
    line-height: 1.4;
    color: var(--text-main);
  }

  #dc-current-desc {
    display: none;
    margin-top: 4px;
    font-size: 11px;
    color: #000;
    background: #fff;
    padding: 8px;
    border-radius: 8px;
    max-height: 120px;
    overflow-y: auto;
    border: 1px solid rgba(0,0,0,0.1);
  }

  .dc-main-player {
    padding: 10px 12px;
    border-top: 1px solid var(--border);
    border-bottom: 1px solid var(--border);
    background: #f9fafc;
  }

  .dc-controls-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    align-items: center;
    justify-items: center;
    width: 100%;
    padding: 0 16px;
    direction: ltr;
  }

  .dc-play-btn {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: var(--blue);
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
  }

  .dc-jump-btn {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #e7ecf7;
    border: 1px solid rgba(0,0,0,0.15);
    color: var(--text-sub);
    font-size: 11px;
    cursor: pointer;
  }

  .dc-speed-btn {
    padding: 5px 9px;
    border-radius: 10px;
    background: #e7ecf7;
    border: 1px solid rgba(0,0,0,0.15);
    color: var(--text-main);
    font-size: 12px;
    cursor: pointer;
  }

  .dc-range {
    width: 100%;
    margin-top: 8px;
    direction: ltr;
  }

  .dc-time-row {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    color: var(--text-sub);
    direction: ltr;
  }

  .dc-time-row span:first-child::after {
    content: " | ";
    padding: 0 4px;
    color: var(--text-sub);
  }

  /* SEARCH BOX â€“ Ù„Ø§ÛŒØª */
  .dc-search-box {
    margin: 6px 12px 4px;
    padding: 12px;
    border-radius: 16px;

    background: #ffffffcc;
    color: #1a1a1a;

    border: 2px solid #f4c534;
    box-sizing: border-box;

    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    overflow: hidden;
  }

  .dc-search-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--text-main);
  }

  .dc-close-search {
    font-size: 14px;
    cursor: pointer;
    padding: 2px 6px;
    border-radius: 6px;
    background: rgba(0,0,0,0.15);
    color: var(--text-main);
    display: none;
  }

  .dc-search-input {
    width: 100%;
    border: none;
    border-radius: 999px;
    padding: 6px 16px;
    box-sizing: border-box;
    font-size: 11px;
    outline: none;
    background: #f1f3f7;
    color: var(--text-main);
  }

  .dc-search-results {
    margin-top: 6px;
    max-height: 160px;
    overflow-y: auto;
  }

  .dc-search-item {
    background: #ffffff;
    border-radius: 10px;
    padding: 6px 8px;
    margin-bottom: 4px;
    cursor: pointer;
    position: relative;
    border: 1px solid rgba(0,0,0,0.1);
  }

  .dc-search-item-title {
    font-size: 11px;
    font-weight: 700;
    color: var(--text-main);
    margin-bottom: 2px;
  }

  .dc-search-item-caption {
    font-size: 10px;
    color: var(--text-sub);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .dc-search-info-btn {
    position: absolute;
    left: 6px;
    top: 6px;
    font-size: 14px;
    color: var(--blue);
    cursor: pointer;
    padding: 2px;
  }

  .dc-search-empty {
    font-size: 10px;
    color: var(--text-sub);
    opacity: 0.8;
  }

  #dc-sort-btn {
    margin: 6px 12px;
    padding: 5px 12px;
    border-radius: 999px;
    background: var(--blue);
    border: none;
    color: white;
    cursor: pointer;
    font-size: 16px;
    line-height: 1;
  }

  .dc-list {
    max-height: 240px;
    overflow-y: auto;
  }

  .dc-episode-item {
    padding: 10px 12px;
    border-bottom: 1px solid var(--border);
    background: #fff;
  }

  .dc-episode-item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    direction: ltr;
  }

  .dc-ep-title {
    font-size: 12px;
    color: var(--text-main);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .dc-info-btn {
    font-size: 16px;
    color: var(--blue);
    cursor: pointer;
    padding: 0 4px;
  }

  .dc-ep-desc {
    display: none;
    margin-top: 6px;
    background: #ffffff;
    color: #000;
    padding: 8px;
    border-radius: 8px;
    font-size: 11px;
    line-height: 1.5;
    border: 1px solid rgba(0,0,0,0.1);
  }
  </style>
</head>
