<!doctype html>
<html lang="fa" dir="rtl">

  <style>
  :root {
    --blue: #0b5fff;
    --blue-soft: #1b3b8f;
    --bg: #020617;
    --text-main: #e7eaf1;
    --text-sub: #9aa1b3;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: radial-gradient(circle at top, #082f49, #020617 60%);
    font-family: "Vazirmatn", sans-serif;
    color: var(--text-main);
    padding: 16px 6px;
    box-sizing: border-box;
  }

  .dc-wrapper {
    width: 100%;
    max-width: 480px;
    background: linear-gradient(145deg, rgba(5,21,52,0.95), rgba(3,10,30,0.98));
    border-radius: 20px;
    overflow: hidden;
    border: 1px solid rgba(11,95,255,0.35);
  }

  .dc-header {
    display: flex;
    padding: 12px;
    gap: 10px;
  }

  .dc-cover img {
    width: 60px;
    height: 60px;
    border-radius: 14px;
    object-fit: cover;
    border: 1px solid rgba(255,255,255,0.2);
  }

  #dc-current-title {
    font-size: 14px;
    line-height: 1.4;
  }

  #dc-current-desc {
    display: none;
    margin-top: 4px;
    font-size: 11px;
    color: #000;
    background: #fff;
    padding: 8px;
    border-radius: 8px;
    max-height: 120px;
    overflow-y: auto;
  }

  .dc-main-player {
    padding: 10px 12px;
    border-top: 1px solid rgba(255,255,255,0.06);
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }

  .dc-controls-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    align-items: center;
    justify-items: center;
    width: 100%;
    padding: 0 16px;
    direction: ltr;
  }

  .dc-play-btn {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: var(--blue);
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
  }

  .dc-jump-btn {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #0b2146;
    border: 1px solid rgba(255,255,255,0.22);
    color: var(--text-sub);
    font-size: 11px;
    cursor: pointer;
  }

  .dc-speed-btn {
    padding: 5px 9px;
    border-radius: 10px;
    background: #0b2146;
    border: 1px solid rgba(255,255,255,0.22);
    color: #fff;
    font-size: 12px;
    cursor: pointer;
  }

  .dc-range {
    width: 100%;
    margin-top: 8px;
    direction: ltr;
  }

  .dc-time-row {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    color: #9aa1b3;
    direction: ltr;
  }

  .dc-time-row span:first-child::after {
    content: " | ";
    padding: 0 4px;
    color: #9aa1b3;
  }

  /* SEARCH BOX â€“ Ø®Ø§Ú©Ø³ØªØ±ÛŒ Ø´ÛŒØ´Ù‡â€ŒØ§ÛŒ */
  .dc-search-box {
    margin: 6px 12px 4px;
    padding: 12px;
    border-radius: 16px;
    background: rgba(236,239,241,0.80); /* Ø®Ø§Ú©Ø³ØªØ±ÛŒ Ù†ÛŒÙ…Ù‡â€ŒØ´ÙØ§Ù */
    color: #1a1a1a;
    border: 2px solid #f4c534;         /* ÙÙ‚Ø· Ø¨ÙˆØ±Ø¯Ø± Ø²Ø±Ø¯ */
    box-sizing: border-box;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    overflow: hidden;                   /* Ù†Ø°Ø§Ø±Ù‡ Ú†ÛŒØ²ÛŒ Ø§Ø² Ú©Ø§Ø¯Ø± Ø¨Ø²Ù†Ù‡ Ø¨ÛŒØ±ÙˆÙ† */
  }

  .dc-search-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 11px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .dc-close-search {
    font-size: 14px;
    cursor: pointer;
    padding: 2px 6px;
    border-radius: 6px;
    background: rgba(0,0,0,0.15);
    display: none;                 /* Ø§ÙˆÙ„ Ù…Ø®ÙÛŒ */
  }

  .dc-search-input {
    width: 100%;
    border: none;
    border-radius: 999px;
    padding: 6px 10px;
    font-size: 11px;
    outline: none;
  }

  .dc-search-results {
    margin-top: 6px;
    max-height: 160px;
    overflow-y: auto;
  }

  .dc-search-item {
    background: rgba(255,255,255,0.95);
    border-radius: 10px;
    padding: 6px 8px;
    margin-bottom: 4px;
    cursor: pointer;
    position: relative;
  }

  .dc-search-item-title {
    font-size: 11px;
    font-weight: 700;
    color: #111;
    margin-bottom: 2px;
  }

  .dc-search-item-caption {
    font-size: 10px;
    color: #333;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .dc-search-info-btn {
    position: absolute;
    left: 6px;
    top: 6px;
    font-size: 14px;
    color: #0b5fff;
    cursor: pointer;
    padding: 2px;
  }

  .dc-search-empty {
    font-size: 10px;
    color: #333;
    opacity: 0.8;
  }

  #dc-sort-btn {
    margin: 6px 12px;
    padding: 5px 12px;
    border-radius: 999px;
    background: var(--blue);
    border: none;
    color: white;
    cursor: pointer;
    font-size: 16px;
    line-height: 1;
  }

  .dc-list {
    max-height: 240px;
    overflow-y: auto;
  }

  .dc-episode-item {
    padding: 10px 12px;
    border-bottom: 1px solid rgba(255,255,255,0.06);
  }

  .dc-episode-item-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    direction: ltr;
  }

  .dc-ep-title {
    font-size: 12px;
    color: var(--text-main);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .dc-info-btn {
    font-size: 16px;
    color: var(--blue);
    cursor: pointer;
    padding: 0 4px;
  }

  .dc-ep-desc {
    display: none;
    margin-top: 6px;
    background: #fff;   /* ØªÙˆØ¶ÛŒØ­Ø§Øª Ø³ÙÛŒØ¯ Ø³Ø§Ø¯Ù‡ */
    color: #000;
    padding: 8px;
    border-radius: 8px;
    font-size: 11px;
    line-height: 1.5;
  }
  </style>
</head>

<body>
<div class="dc-wrapper">

  <div class="dc-header">
    <div class="dc-cover">
      <img src="https://assets.pippa.io/shows/624b5545ecc0e600134ea0df/show-cover.jpg">
    </div>
    <div>
      <div id="dc-current-title">Ø¯Ø± Ø­Ø§Ù„ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ...</div>
      <div id="dc-current-desc"></div>
    </div>
  </div>

  <div class="dc-main-player">
    <audio id="dc-audio"></audio>

    <div class="dc-controls-row">
      <button id="dc-play" class="dc-play-btn">â–¶</button>
      <button id="dc-speed" class="dc-speed-btn">1x</button>
      <button id="dc-back" class="dc-jump-btn">âŸ² 15s</button>
      <button id="dc-forward" class="dc-jump-btn">15s âŸ³</button>
    </div>

    <input id="dc-seek" type="range" min="0" max="100" value="0" class="dc-range">

    <div class="dc-time-row">
      <span id="dc-time-current">00:00</span>
      <span id="dc-time-duration">00:00</span>
    </div>
  </div>

  <div class="dc-search-box">
    <div class="dc-search-header">
      <span>ÙÙ‡Ø±Ø³Øª Ø§Ù¾ÛŒØ²ÙˆØ¯Ù‡Ø§ ğŸ§</span>
      <span class="dc-close-search" id="dc-close-search">Ã—</span>
    </div>

    <input id="dc-search-input" class="dc-search-input"
           type="text"
           placeholder="#Ø³Ù…Ø§Ù† ØŒ #Ø§ÛŒÙ…Ù¾Ù„Ù†Øª ØŒ Ø±ÛŒØ´Ù‡ ...">

    <div id="dc-search-results" class="dc-search-results"></div>
  </div>

  <button id="dc-sort-btn">â†“</button>

  <div class="dc-list" id="dc-list"></div>

</div>

<!-- SCRIPTS -->
<script>
const JSON_URL = "dentcast.json";
const BRAIN_URL = "Dentcast-brain.txt";

const audio = document.getElementById("dc-audio");
const listEl = document.getElementById("dc-list");
const titleEl = document.getElementById("dc-current-title");
const descEl  = document.getElementById("dc-current-desc");
const playBtn = document.getElementById("dc-play");
const seek = document.getElementById("dc-seek");
const speedBtn = document.getElementById("dc-speed");
const sortBtn = document.getElementById("dc-sort-btn");
const backBtn = document.getElementById("dc-back");
const fwdBtn  = document.getElementById("dc-forward");

const searchInput   = document.getElementById("dc-search-input");
const searchResults = document.getElementById("dc-search-results");
const closeSearchBtn = document.getElementById("dc-close-search");

let episodesRaw = [];
let episodes = [];
let brainData = [];
let sortDescending = true;
let currentIndex = 0;

let speeds = [1, 1.25, 1.5, 1.75, 2];
let speedIndex = 0;

/* ---------------- SPEED ---------------- */
speedBtn.addEventListener("click", () => {
  speedIndex = (speedIndex + 1) % speeds.length;
  audio.playbackRate = speeds[speedIndex];
  speedBtn.textContent = speeds[speedIndex] + "x";
});

/* ---------------- LOAD EPISODE ---------------- */
function loadEpisode(i){
  const ep = episodes[i];
  if (!ep) return;
  currentIndex = i;
  audio.src = ep.audio_url;
  titleEl.textContent = ep.title;
  descEl.innerHTML = ep.description || "";
  descEl.style.display = "none";
  playBtn.textContent = "â–¶";
}

/* ---------------- EPISODE ROW (Ù„ÛŒØ³Øª Ø§ØµÙ„ÛŒ) ---------------- */
function createRow(ep, i){
  const row = document.createElement("div");
  row.className = "dc-episode-item";

  const header = document.createElement("div");
  header.className = "dc-episode-item-header";

  const title = document.createElement("div");
  title.className = "dc-ep-title";
  title.textContent = ep.title;

  const info = document.createElement("span");
  info.className = "dc-info-btn";
  info.textContent = "ğŸ›ˆ";

  const desc = document.createElement("div");
  desc.className = "dc-ep-desc";
  desc.innerHTML = ep.description || "";

  header.addEventListener("click", () => {
    loadEpisode(i);
    audio.addEventListener("canplay", function handler() {
      audio.removeEventListener("canplay", handler);
      audio.play();
      playBtn.textContent = "â¸";
    });
  });

  /* ØªÙˆØ¶ÛŒØ­Ø§Øª Ø²ÛŒØ± Ù‡Ù…ÙˆÙ† Ø§Ù¾ÛŒØ²ÙˆØ¯ Ø¨Ø§Ø²/Ø¨Ø³ØªÙ‡ Ù…ÛŒØ´Ù‡ */
  info.addEventListener("click", (e) => {
    e.stopPropagation();
    desc.style.display = (desc.style.display === "block") ? "none" : "block";
  });

  header.appendChild(title);
  header.appendChild(info);
  row.appendChild(header);
  row.appendChild(desc);
  return row;
}

/* ---------------- RENDER LIST ---------------- */
function renderList(){
  listEl.innerHTML = "";
  episodes.forEach((ep,i)=>{
    listEl.appendChild(createRow(ep,i));
  });
}

/* ---------------- SORTING ---------------- */
function applySorting(){
  episodes = [...episodesRaw].sort((a,b)=>{
    return sortDescending ? (b.episode - a.episode) : (a.episode - b.episode);
  });
  renderList();
}

sortBtn.onclick = ()=>{
  sortDescending = !sortDescending;
  sortBtn.textContent = sortDescending ? "â†“" : "â†‘";
  applySorting();
};

/* ---------------- PLAYER BUTTONS ---------------- */
playBtn.addEventListener("click", ()=>{
  if(audio.paused){
    audio.play();
    playBtn.textContent = "â¸";
  } else {
    audio.pause();
    playBtn.textContent = "â–¶";
  }
});

backBtn.addEventListener("click", () => {
  audio.currentTime = Math.max(0, audio.currentTime - 15);
});

fwdBtn.addEventListener("click", () => {
  audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 15);
});

audio.addEventListener("loadedmetadata", ()=>{
  document.getElementById("dc-time-duration").textContent =
    new Date(audio.duration * 1000).toISOString().substr(14,5);
});

audio.addEventListener("timeupdate", ()=>{
  if (!audio.duration) return;
  seek.value = (audio.currentTime / audio.duration) * 100;
  document.getElementById("dc-time-current").textContent =
    new Date(audio.currentTime * 1000).toISOString().substr(14,5);
});

seek.addEventListener("input", ()=>{
  if (!audio.duration) return;
  audio.currentTime = (seek.value / 100) * audio.duration;
});

/* ---------------- SEARCH ---------------- */

function normalizeText(s) {
  return (s || "").toString().toLowerCase();
}

/* Ã— close button */
closeSearchBtn.addEventListener("click", () => {
  searchInput.value = "";
  searchResults.innerHTML = "";
  closeSearchBtn.style.display = "none";
});

/* info button in search â€“ ØªÙˆØ¶ÛŒØ­ Ø²ÛŒØ± Ø®ÙˆØ¯ Ù†ØªÛŒØ¬Ù‡ */
function createSearchInfoButton(descDiv) {
  const infoBtn = document.createElement("span");
  infoBtn.className = "dc-search-info-btn";
  infoBtn.textContent = "ğŸ›ˆ";

  infoBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    descDiv.style.display = (descDiv.style.display === "block") ? "none" : "block";
  });

  return infoBtn;
}

function handleSearch() {
  const q = searchInput.value.trim();
  searchResults.innerHTML = "";

  if (!q) {
    closeSearchBtn.style.display = "none";
    return;
  }

  const qNorm = normalizeText(q);

  const matches = brainData.filter(item => {
    const all = [
      item.title || "",
      item.caption || "",
      (item.keywords || []).join(" "),
      (item.hashtags || []).join(" ")
    ].join(" ");
    return normalizeText(all).includes(qNorm);
  }).slice(0, 30);

  if (matches.length === 0) {
    const empty = document.createElement("div");
    empty.className = "dc-search-empty";
    empty.textContent = "Ú†ÛŒØ²ÛŒ Ù¾ÛŒØ¯Ø§ Ù†Ø´Ø¯.";
    searchResults.appendChild(empty);
    return;
  }

  matches.forEach(item => {
    const epNo = String(item.episode || "").trim();
    const epIndex = episodes.findIndex(e => String(e.episode) === epNo);
    if (epIndex === -1) return;

    const fullEp = episodes[epIndex];

    const box = document.createElement("div");
    box.className = "dc-search-item";

    const t = document.createElement("div");
    t.className = "dc-search-item-title";
    t.textContent = `Ø§Ù¾ÛŒØ²ÙˆØ¯ ${epNo} â€” ${item.title || fullEp.title || ""}`;

    const c = document.createElement("div");
    c.className = "dc-search-item-caption";
    c.textContent = item.caption || fullEp.description || "";

    /* ØªÙˆØ¶ÛŒØ­ Ø²ÛŒØ± Ù†ØªÛŒØ¬Ù‡ Ø³Ø±Ú† */
    const desc = document.createElement("div");
    desc.className = "dc-ep-desc";
    desc.innerHTML = fullEp.description || "";

    const infoBtn = createSearchInfoButton(desc);
    box.appendChild(infoBtn);
    box.appendChild(t);
    box.appendChild(c);
    box.appendChild(desc);

    box.addEventListener("click", () => {
      loadEpisode(epIndex);
      audio.addEventListener("canplay", function handler() {
        audio.removeEventListener("canplay", handler);
        audio.play();
        playBtn.textContent = "â¸";
      });
    });

    searchResults.appendChild(box);
  });
}

/* Ù†Ù…Ø§ÛŒØ´/Ù…Ø®ÙÛŒ Ø´Ø¯Ù† Ø¶Ø±Ø¨Ø¯Ø± Ùˆ Ù‡Ù†Ø¯Ù„ Ø³Ø±Ú† */
searchInput.addEventListener("input", () => {
  if (searchInput.value.trim().length > 0) {
    closeSearchBtn.style.display = "inline-block";
  } else {
    closeSearchBtn.style.display = "none";
  }
  handleSearch();
});

/* ---------------- LOAD FILES ---------------- */

fetch(JSON_URL)
.then(res=>res.json())
.then(data=>{
  episodesRaw = data;
  applySorting();
  loadEpisode(0);
});

fetch(BRAIN_URL)
.then(res=>res.json())
.then(data=>{
  brainData = data;
});
</script>

<script>
/* iframe resize */
function sendHeight() {
  const h = document.body.scrollHeight;
  window.parent.postMessage({ dcPlayerHeight: h }, "*");
}
new ResizeObserver(sendHeight).observe(document.body);
window.addEventListener("load", sendHeight);
</script>

</body>
