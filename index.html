  <script async>
    function updateLastCommit() {
      const span = document.getElementById('update-date');
      if (!span) return;

      (async () => {
        try {
          const res = await fetch('https://api.github.com/repos/dentcast-hub/dentcast-hub.github.io/commits?per_page=20');
          if (!res.ok) throw new Error('GitHub status ' + res.status);
          const commits = await res.json();

          const contentFolders = ["notecast", "photocast", "dentai", "insight"];
          let latestInfo = null;

          for (const commit of commits) {
            const commitRes = await fetch(commit.url);
            if (!commitRes.ok) continue;
            const commitData = await commitRes.json();

            const createdFile = commitData.files?.find(f =>
              f.status === "added" &&
              contentFolders.some(folder => f.filename.startsWith(folder + "/"))
            );

            if (createdFile) {
              const folder = contentFolders.find(folder => createdFile.filename.startsWith(folder + "/"));
              latestInfo = {
                folder,
                date: new Date(commitData.commit.committer.date)
              };
