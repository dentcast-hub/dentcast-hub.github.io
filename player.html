<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>DentCast Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ÙÙˆÙ†Øª ÙˆØ²ÛŒØ±Ù…ØªÙ† -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #0b5fff;
      --blue-soft: #1b3b8f;
      --bg: #020617;
      --text-main: #e7eaf1;
      --text-sub: #9aa1b3;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: radial-gradient(circle at top, #082f49, #020617 60%);
      font-family: "Vazirmatn", sans-serif;
      color: var(--text-main);
      padding: 24px 8px;
      box-sizing: border-box;
    }

    .dc-wrapper {
      width: 100%;
      max-width: 480px;
      background: linear-gradient(145deg, rgba(5,21,52,0.95), rgba(3,10,30,0.98));
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid rgba(11,95,255,0.4);
    }

    /* ---------------- HEADER ---------------- */
    .dc-header {
      display: flex;
      padding: 16px;
      gap: 12px;
    }

    .dc-cover img {
      width: 72px;
      height: 72px;
      border-radius: 16px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .dc-episode-title {
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    #dc-current-desc {
      display: none;
      margin-top: 6px;
      font-size: 12px;
      color: #000;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
    }

    /* ---------------- PLAYER ---------------- */
    .dc-main-player {
      padding: 12px 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .dc-controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .dc-play-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--blue);
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .dc-jump-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #0b2146;
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--text-sub);
      cursor: pointer;
    }

    .dc-speed-btn {
      padding: 6px 10px;
      border-radius: 10px;
      background: #0b2146;
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      margin-right: 8px;
    }

    .dc-range {
      width: 100%;
      margin-top: 10px;
    }

    #dc-sort-btn {
      margin: 8px 14px;
      padding: 6px 14px;
      border-radius: 999px;
      background: var(--blue);
      border: none;
      color: white;
      cursor: pointer;
    }

    .dc-list {
      max-height: 280px;
      overflow-y: auto;
    }

    .dc-episode-item {
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .dc-episode-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      direction: ltr;
      text-align: left;
    }

    .dc-ep-title {
      font-size: 13px;
      color: var(--text-main);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      direction: ltr;
      text-align: left;
    }

    .dc-info-btn {
      font-size: 17px;
      color: var(--blue);
      cursor: pointer;
      padding-left: 6px;
      padding-right: 6px;
      direction: ltr;
    }

    .dc-ep-desc {
      display: none;
      margin-top: 8px;
      background: #fff;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      font-size: 12px;
      line-height: 1.6;
      direction: rtl;
      text-align: right;
    }
  </style>
</head>

<body>
<div class="dc-wrapper">

  <!-- HEADER -->
  <div class="dc-header">
    <div class="dc-cover">
      <img src="https://assets.pippa.io/shows/624b5545ecc0e600134ea0df/show-cover.jpg">
    </div>
    <div>
      <div id="dc-current-title">Ø¯Ø± Ø­Ø§Ù„ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ...</div>
      <div id="dc-current-desc"></div>
    </div>
  </div>

  <!-- PLAYER -->
  <div class="dc-main-player">
    <audio id="dc-audio"></audio>

    <div class="dc-controls-row">

      <!-- âœ” Ù¾Ù„ÛŒ Ø§ÙˆÙ„ÛŒÙ† Ø¯Ú©Ù…Ù‡ -->
      <button id="dc-play" class="dc-play-btn">â–¶</button>

      <!-- âœ” Ø¯Ú©Ù…Ù‡ Ø³Ø±Ø¹Øª Ø¯ÙˆÙ… -->
      <button id="dc-speed" class="dc-speed-btn">1x</button>

      <!-- âœ” 15 Ø«Ø§Ù†ÛŒÙ‡ Ø¹Ù‚Ø¨ -->
      <button id="dc-back" class="dc-jump-btn">âŸ² 15s</button>

      <!-- âœ” 15 Ø«Ø§Ù†ÛŒÙ‡ Ø¬Ù„Ùˆ -->
      <button id="dc-forward" class="dc-jump-btn">15s âŸ³</button>

    </div>

    <input id="dc-seek" type="range" min="0" max="100" value="0" class="dc-range">

    <div class="dc-time-row">
      <span id="dc-time-current">00:00</span>
      <span id="dc-time-duration">00:00</span>
    </div>
  </div>

  <button id="dc-sort-btn">Ù…Ø±ØªØ¨â€ŒØ³Ø§Ø²ÛŒ: Ø¬Ø¯ÛŒØ¯ â†’ Ù‚Ø¯ÛŒÙ…</button>

  <div class="dc-list" id="dc-list"></div>

</div>

<script>
const JSON_URL = "dentcast.json";

const audio = document.getElementById("dc-audio");
const listEl = document.getElementById("dc-list");
const titleEl = document.getElementById("dc-current-title");
const descEl  = document.getElementById("dc-current-desc");
const playBtn = document.getElementById("dc-play");
const seek = document.getElementById("dc-seek");
const speedBtn = document.getElementById("dc-speed");

let episodesRaw = [];
let episodes = [];
let sortDescending = true;
let currentIndex = 0;

let speeds = [1, 1.25, 1.5, 1.75, 2];
let speedIndex = 0;

speedBtn.addEventListener("click", () => {
  speedIndex = (speedIndex + 1) % speeds.length;
  audio.playbackRate = speeds[speedIndex];
  speedBtn.textContent = speeds[speedIndex] + "x";
});

// ---------- LOAD EP ----------
function loadEpisode(i){
  const ep = episodes[i];
  currentIndex = i;
  audio.src = ep.audio_url;
  titleEl.textContent = ep.title;
  descEl.innerHTML = ep.description || "";
  descEl.style.display = "none";
  playBtn.textContent = "â–¶";
}

// ---------- CREATE LIST ROW ----------
function createRow(ep, i){
  const row = document.createElement("div");
  row.className = "dc-episode-item";

  const header = document.createElement("div");
  header.className = "dc-episode-item-header";

  const title = document.createElement("div");
  title.className = "dc-ep-title";
  title.textContent = ep.title;

  const info = document.createElement("span");
  info.className = "dc-info-btn";
  info.textContent = "ðŸ›ˆ";

  const desc = document.createElement("div");
  desc.className = "dc-ep-desc";
  desc.innerHTML = ep.description || "";

  header.addEventListener("click", () => {
    loadEpisode(i);
    audio.play();
    playBtn.textContent = "â¸";
  });

  info.addEventListener("click", (e) => {
    e.stopPropagation();
    desc.style.display = desc.style.display === "block" ? "none" : "block";
  });

  header.appendChild(title);
  header.appendChild(info);
  row.appendChild(header);
  row.appendChild(desc);
  return row;
}

// ---------- RENDER LIST ----------
function renderList(){
  listEl.innerHTML = "";
  episodes.forEach((ep,i)=>{
    listEl.appendChild(createRow(ep,i));
  });
}

// ---------- SORT FIXED ----------
function applySorting(){
  episodes = [...episodesRaw].sort((a,b)=>{
    return sortDescending ? (b.episode - a.episode) : (a.episode - b.episode);
  });
  renderList();
}

document.getElementById("dc-sort-btn").onclick = ()=>{

  sortDescending = !sortDescending;

  document.getElementById("dc-sort-btn").textContent =
    sortDescending ? "Ù…Ø±ØªØ¨â€ŒØ³Ø§Ø²ÛŒ: Ø¬Ø¯ÛŒØ¯ â†’ Ù‚Ø¯ÛŒÙ…" : "Ù…Ø±ØªØ¨â€ŒØ³Ø§Ø²ÛŒ: Ù‚Ø¯ÛŒÙ… â†’ Ø¬Ø¯ÛŒØ¯";

  applySorting();
};

// ---------- PLAY BUTTON ----------
playBtn.addEventListener("click", ()=>{
  if(audio.paused){
    audio.play();
    playBtn.textContent = "â¸";
  } else {
    audio.pause();
    playBtn.textContent = "â–¶";
  }
});

// ---------- TIME DISPLAY ----------
audio.addEventListener("loadedmetadata", ()=>{
  document.getElementById("dc-time-duration").textContent =
    new Date(audio.duration * 1000).toISOString().substr(14,5);
});

audio.addEventListener("timeupdate", ()=>{
  seek.value = (audio.currentTime / audio.duration) * 100;
  document.getElementById("dc-time-current").textContent =
    new Date(audio.currentTime * 1000).toISOString().substr(14,5);
});

seek.addEventListener("input", ()=>{
  audio.currentTime = (seek.value / 100) * audio.duration;
});

// ---------- LOAD JSON ----------
fetch(JSON_URL)
.then(res=>res.json())
.then(data=>{
  episodesRaw = data;
  applySorting();
  loadEpisode(0);
});
</script>

<!-- AUTO-RESIZE IFRAME SENDER -->
<script>
function sendHeight() {
  const h = document.body.scrollHeight;
  window.parent.postMessage({ dcPlayerHeight: h }, "*");
}
new ResizeObserver(sendHeight).observe(document.body);
window.addEventListener("load", sendHeight);
</script>

</body>
</html>
