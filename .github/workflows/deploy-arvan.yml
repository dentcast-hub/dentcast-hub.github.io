name: DentCast Auto Deploy 2026

on:
  push:
    branches: ["main"]

jobs:
  full_deploy_process:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Fetch Code
        uses: actions/checkout@v4

      - name: 2. Create Fresh Sitemap
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          find . -name "*.html" ! -name "404.html" | sed 's|^\./||' | sed "s|^|  <url><loc>https://dentcast.ir/|" | sed "s|$|</loc></url>|" >> sitemap.xml
          echo '</urlset>' >> sitemap.xml
          echo "Sitemap generated successfully!"
          ls -l sitemap.xml

      - name: 3. Setup AWS CLI
        run: |
          python3 -m pip install --upgrade pip
          pip install awscli

      - name: 4. Upload Everything to Arvan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_KEY }}
          AWS_EC2_METADATA_DISABLED: "true"
          ARVAN_BUCKET: ${{ secrets.ARVAN_BUCKET }}
          ARVAN_ENDPOINT: ${{ secrets.ARVAN_ENDPOINT }}
        run: |
          aws s3 sync . "s3://$ARVAN_BUCKET" \
            --endpoint-url "$ARVAN_ENDPOINT" \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      - name: 5. Ping Google Search Console
        run: |
          curl "https://www.google.com/ping?sitemap=https://dentcast.ir/sitemap.xml"
