name: Deploy DentCast to Arvan Object Storage

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ۱. ساخت خودکار سیت‌مپ قبل از آپلود
      - name: Generate XML Sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://dentcast.ir/
          path-to-root: .
          sitemap-format: xml
          additional-extensions: html

      - name: Install AWS CLI via pip
        run: |
          python3 -m pip install --upgrade pip
          pip install awscli

      - name: Sync site to Arvan S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARVAN_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARVAN_SECRET_KEY }}
          AWS_EC2_METADATA_DISABLED: "true"
          ARVAN_BUCKET: ${{ secrets.ARVAN_BUCKET }}
          ARVAN_ENDPOINT: ${{ secrets.ARVAN_ENDPOINT }}
        run: |
          aws s3 sync . "s3://$ARVAN_BUCKET" \
            --endpoint-url "$ARVAN_ENDPOINT" \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"

      # ۲. خبر دادن به گوگل بعد از اتمام آپلود به آروان
      - name: Notify Google
        run: |
          curl "https://www.google.com/ping?sitemap=https://dentcast.ir/sitemap.xml"